<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <section class="container">

    <h3></h3>
    
    <h1>Tabela IMC</h1>

    

    <div>
      <ul>
        <h2>IMC</h2>
        <li>Menos do que 18,5</li>
        <li>Entre 18,5 e 24,9</li>
        <li>Entre 25 e 29,9</li>
        <li>Entre 30 e 34,9</li>
        <li>Entre 35 e 39,9</li>
        <li>Mais do que 40</li>
      </ul>

      <ul>
        <h2>Resultado</h2>
        <li>Abaixo do peso</li>
        <li>Peso normal</li>
        <li>Sobrepeso</li>
        <li>Obesidade grau 1</li>
        <li>Obesidade grau 2</li>
        <li>Obesidade grau 3</li>
      </ul>

    </div>

    <form id="form" action="#" method="post">
      <label for="peso"></label>
      <input type="text" id="peso" placeholder="peso">

      <label for="altura"></label>
      <input type="text" id="altura" placeholder="altura">
      <button type="submit">Enviar</button>

    </form>

    <div id="resultado">
      
    </div>

  </section>

  <script src="./js/main.js"></script>
</body>

</html>
